[workflow]
readme = ["readme"]
workflow_yml = ["workflow_yml"]
support =  ["readme", "workflow_yml"]
all = ["all"]

[group.readme]
examples = ['README.md']
patterns = ['^README.md$']

[group.workflow_yml]
examples = [".github/workflows/check.yml", ".github/workflows/run_on_push.yml"]
patterns = ['^\.github/workflows/.*\.yml$']


[group.all]
examples = ["check_file_changed/config.toml"]
patterns = ['.*']
